{% extends 'empleados/base.html' %}

{% block title %}
    Eliminar - persona
{% endblock %}

{% block content %}
<form method="POST">{% csrf_token %}
    <h3>¿Está seguro de que desea eliminar a {{ object.nombre }}?</h3>
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'lista_persona' %}">Cancelar</a>
</form>
{% endblock %}
